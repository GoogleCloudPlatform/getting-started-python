name: A workflow for updating the add-logging-agent-repo.sh script.
# Controls when the action will run.

on: workflow_dispatch
  # schedule:
  #   # * is a special character in YAML so you have to quote this string
  #   # Run this Github Action every Tuesday at 7 AM UTC
  #   - cron:  '0 7 * * 2'

jobs:
  build:
    name: Download latest add-logging-agent-repo.sh script.
    runs-on: ubuntu-latest
    # don't run the workflow on forks
    if: ${{github.repository == 'googlecloudplatform/getting-started-python'}}
    steps:
      - name: Download script. 
        id: update-add-logging-agent-repo
        run: curl -o gce/add-logging-agent-repo.sh -sSO https://dl.google.com/cloudagents/add-logging-agent-repo.sh